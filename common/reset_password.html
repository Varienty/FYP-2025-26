<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Reset Your Password</h1>
      <p class="text-gray-600">Enter your new password below</p>
    </div>

    <form id="resetPasswordForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" type="email" required class="w-full p-2 border rounded" placeholder="your.email@example.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
        <input id="verificationCode" type="text" required maxlength="8" class="w-full p-2 border rounded font-mono text-lg tracking-widest uppercase" placeholder="Enter 8-character code" />
        <p class="text-xs text-gray-500 mt-1">Enter the verification code sent to your email</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input id="password" type="password" required minlength="8" class="w-full p-2 border rounded" placeholder="Enter new password (min 8 characters)" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password" required minlength="8" class="w-full p-2 border rounded" placeholder="Re-enter new password" />
      </div>

      <div id="error" class="hidden text-red-700 bg-red-100 p-2 rounded text-sm"></div>
      <div id="success" class="hidden text-green-700 bg-green-100 p-2 rounded text-sm"></div>

      <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Reset Password
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline">
        Back to Login
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');

    // Get query parameters from URL (if coming from email link)
    const urlParams = new URLSearchParams(window.location.search);
    const urlToken = urlParams.get('token');
    const urlEmail = urlParams.get('email');
    const urlRole = urlParams.get('role');

    // Pre-fill email if URL parameter exists
    if (urlEmail) {
      document.getElementById('email').value = urlEmail;
      document.getElementById('email').readOnly = true;
      document.getElementById('email').classList.add('bg-gray-100', 'cursor-not-allowed');
    }
    // DO NOT pre-fill verification code - user must enter it manually from email

    // Validate that URL has role parameter (required for reset)
    if (!urlRole) {
      errorDiv.textContent = 'Invalid reset link. Please request a new password reset from the forgot password page.';
      errorDiv.classList.remove('hidden');
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
    }

    // Auto-uppercase verification code as user types
    document.getElementById('verificationCode').addEventListener('input', function(e) {
      e.target.value = e.target.value.toUpperCase();
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      // Get role from URL parameter
      const role = urlRole;
      const email = document.getElementById('email').value.trim();
      const verificationCode = document.getElementById('verificationCode').value.trim().toUpperCase();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (!email) {
        errorDiv.textContent = 'Please enter your email address.';
        errorDiv.classList.remove('hidden');
        return;
      }

      if (!verificationCode || verificationCode.length !== 8) {
        errorDiv.textContent = 'Please enter the 8-character verification code from your email.';
        errorDiv.classList.remove('hidden');
        return;
      }

      if (password.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters long.';
        errorDiv.classList.remove('hidden');
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match. Please try again.';
        errorDiv.classList.remove('hidden');
        return;
      }

      // Disable button during submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const response = await fetch('http://localhost:5009/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: verificationCode.toLowerCase(),
            email,
            role,
            newPassword: password
          })
        });

        const data = await response.json();

        if (response.ok && data.ok) {
          successDiv.textContent = data.message || 'Password reset successful! Redirecting to login...';
          successDiv.classList.remove('hidden');

          // Clear form
          form.reset();

          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } else {
          errorDiv.textContent = data.error || 'Failed to reset password. The link may have expired.';
          errorDiv.classList.remove('hidden');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }

      } catch (error) {
        console.error('Reset password error:', error);
        errorDiv.textContent = 'An error occurred. Please make sure the server is running and try again.';
        errorDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
