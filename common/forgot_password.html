<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password</h1>
      <p class="text-gray-600">Enter your email to reset your password</p>
    </div>

    <form id="forgotPasswordForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Your Role</label>
        <select id="role" class="w-full p-2 border rounded">
          <option value="Student Service Administrator">Student Service Administrator</option>
          <option value="System Administrator">System Administrator</option>
          <option value="Lecturer">Lecturer</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" type="email" required class="w-full p-2 border rounded" placeholder="your.email@example.com" />
      </div>

      <div id="error" class="hidden text-red-700 bg-red-100 p-2 rounded text-sm"></div>
      <div id="success" class="hidden text-green-700 bg-green-100 p-2 rounded text-sm"></div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Send Reset Link
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline">
        Back to Login
      </a>
    </div>

    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
      <h3 class="text-sm font-semibold text-blue-900 mb-2">Need Help?</h3>
      <p class="text-xs text-blue-800">
        If you're having trouble resetting your password, please contact your system administrator or IT support.
      </p>
      <div class="mt-2 text-xs text-blue-700">
        <strong>Support Contacts:</strong><br>
        System Admin: admin@attendance.com<br>
        IT Support: support@attendance.com
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value.trim();

      if (!email) {
        errorDiv.textContent = 'Please enter your email address.';
        errorDiv.classList.remove('hidden');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorDiv.textContent = 'Please enter a valid email address.';
        errorDiv.classList.remove('hidden');
        return;
      }

      // Call backend API to send password reset email
      try {
        const apiBase = window.location.origin || 'http://localhost:5000';
        const response = await fetch(`${apiBase}/api/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ role, email })
        });

        const data = await response.json();

        if (response.ok && data.ok) {
          // Show success message
          successDiv.textContent = data.message || `Password reset instructions have been sent to ${email}. Please check your email and follow the instructions to reset your password.`;
          successDiv.classList.remove('hidden');

          // Clear form
          document.getElementById('email').value = '';

          // Redirect to login page after 5 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 5000);
        } else {
          errorDiv.textContent = data.error || 'Failed to send reset email. Please try again.';
          errorDiv.classList.remove('hidden');
        }

      } catch (error) {
        console.error('Forgot password error:', error);
        errorDiv.textContent = 'An error occurred. Please make sure the server is running and try again.';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
